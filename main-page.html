<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    .container { margin: auto; padding: 20px; width: 50%; }
    .section { display: none; }
    .active { display: block; }
    button { padding: 10px 20px; margin: 5px; }
    select, input[type="file"] { margin: 10px; padding: 10px; }
  </style>
  <script>
    let ws;

    // Recupera a URL do WebSocket salva no localStorage
    const wsUrl = localStorage.getItem('wsUrl');
    if (!wsUrl) {
      alert('URL do WebSocket não configurada. Redirecionando para a página inicial.');
      window.location.href = '/index.html';
    } else {
      console.log('Conectando ao WebSocket:', wsUrl);
      ws = new WebSocket(wsUrl);

      ws.onopen = () => {
        console.log('WebSocket conectado');
      };

      ws.onmessage = (event) => {
        console.log('Mensagem recebida da ESP32:', event.data);
        // Tratar mensagens específicas do dashboard aqui
      };

      ws.onerror = (error) => {
        console.error('Erro no WebSocket:', error);
      };

      ws.onclose = () => {
        console.log('WebSocket desconectado');
        alert('Conexão perdida com a ESP32. Redirecionando para a página de login.');
        window.location.href = '/login.html';
      };
    }

    function toggleSection(section) {
      document.getElementById('download-section').classList.remove('active');
      document.getElementById('upload-section').classList.remove('active');
      document.getElementById(section).classList.add('active');
    }

    // Enviar mensagens para a ESP32 a partir do dashboard
    function enviarMensagem(msg) {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(msg);
        console.log('Mensagem enviada:', msg);
      } else {
        alert('Erro: WebSocket não conectado.');
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Bem-vindo ao Dashboard!</h2>
    <button onclick="toggleSection('download-section')">Download</button>
    <button onclick="toggleSection('upload-section')">Upload</button>

    <div id="download-section" class="section active">
      <h3>Download de Arquivos</h3>
      <form onsubmit="event.preventDefault(); enviarMensagem('Solicitar download');">
        <label for="arquivo">Escolha um arquivo:</label>
        <select name="arquivo" id="arquivo">
          <option value="arquivo1">Arquivo 1</option>
          <option value="arquivo2">Arquivo 2</option>
        </select><br>
        <input type="submit" value="Baixar">
      </form>
    </div>

    <div id="upload-section" class="section">
      <h3>Upload de Arquivos</h3>
      <form onsubmit="event.preventDefault(); enviarMensagem('Solicitar upload');">
        <label for="file">Selecione um arquivo para enviar:</label>
        <input type="file" name="file" id="file"><br>
        <input type="submit" value="Enviar">
      </form>
    </div>
  </div>
</body>
</html>
