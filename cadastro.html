<!DOCTYPE html>
<html>
<head>
  <title>Cadastro</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    .container { margin: auto; padding: 20px; width: 50%; }
    input[type="text"], input[type="password"], input[type="submit"] { margin: 10px; padding: 10px; width: 80%; }
    a { text-decoration: none; color: blue; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastro</h2>
    <form action="/register" method="post" id="register-form">
        <input type="text" id="username" name="username" placeholder="Nome de usuário" required><br>
        <input type="password" id="password" name="password" placeholder="Senha" required><br>
      <input type="submit" value="Cadastrar">
    </form>
    <a href="/">Voltar para Login</a>
  </div>
  <script>
    document.getElementById('register-form').addEventListener('submit', function(event) {
      event.preventDefault();
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      console.log('Usuário:', username);
      console.log('Senha:', password);

      
    });
  </script>
</body>
</html>
